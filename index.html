<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start-screen">
        <h1>tic tac toe</h1>
        <button id="start-game-button" onclick="displayGame()">start game</button>
    </div>
    <div id="game">
        <div class="player" id="player-1">
            <h3>Player 1</h3>
            <span class="score">score: o</span>
        </div>
        <table id="board">
            <tr>
                <td>x</td>
                <td>o</td>
                <td>x</td>
            </tr>
            <tr>
                <td>x</td>
                <td>x</td>
                <td>o</td>
            </tr>
            <tr>
                <td>x</td>
                <td>o</td>
                <td>x</td>
            </tr>
        </table>
        <div class="player" id="player-2">
            <h3>Player 2</h3>
            <span class="score">score: o</span>
        </div>
    </div>
</body>
</html>
